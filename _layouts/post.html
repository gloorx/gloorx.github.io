---
layout: default
---
<article>
	<!-- POST TITLE -->
	<header class="post-header">
		<h1 class="post-title">
			<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		</h1>
	</header>

	<!-- POST BODY -->
	<article class="post-body">
		{{ content }}
	</article>

	<!-- POST DATE -->
	<footer class="post-footer">
		<time>{{ page.date | date: "%b %-d, %Y" }}</time>
	</footer>
</article>
