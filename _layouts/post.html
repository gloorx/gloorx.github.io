---
layout: default
---
<article class="post">
	<h1 class="post-title">
		<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	</h1>

	{{ content }}

	<time class="post-date" datetime="{{ page.date | date_to_xmlschema }}"><small>{{ page.date | date: "%b %-d, %Y" }}</small></time>
</article>
