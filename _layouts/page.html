---
layout: default
---
<div class="post">
	<!-- 포스트 제목 -->
	<header class="post-header">
		<h1 class="post-title">
			<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		</h1>
	</header>

	<!-- 포스트 본문 -->
	<article class="post-body">
		<div class="post-content">
			{{ content }}
		</div>
	</article>

	<!-- 포스트 정보 -->
	<footer class="post-footer">
		<div class="post-date">
			{{ page.date | date: "%Y년 %m월 %-d일" }}
		</div>
	</footer>
</div>
