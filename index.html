---
layout: default
---
{% for page in paginator.posts %}
<article>
  <!-- POST TITLE -->
  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </h1>
  </header>

  <!-- POST BODY -->
  <article class="post-body">
      {{ page.content }}
  </article>

  <!-- POST DATE -->
  <footer class="post-footer">
    <time>{{ page.date | date: "%b %-d, %Y" }}</time>
  </footer>
</article>
{% endfor %}

<!-- Pagination links -->
<nav id="pagination">
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" id="previous"><< Older</a>
  {% else %}
    <span id="previous"><< Older</span>
  {% endif %}
  <!--
  <span class="page_num">{{ paginator.page }}/{{ paginator.total_pages }}</span>
  -->
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" id="next">Newer >></a>
  {% else %}
    <span id="next">Newer >></span>
  {% endif %}
</nav>
