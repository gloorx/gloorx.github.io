---
layout: default
---
{% for page in paginator.posts %}
<div class="post">
  <!-- POST TITLE -->
  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </h1>
  </header>

  <!-- POST BODY -->
  <article class="post-body">
    <div class="post-content">
      {{ page.content }}
    </div>
  </article>

  <!-- POST DATE -->
  <footer class="post-footer">
    <div class="post-date">
      {{ page.date | date: "%Y-%m-%-d" }}
    </div>
  </footer>
</div>
{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="previous">« Older</a>
  {% else %}
    <span class="previous">« Older</span>
  {% endif %}
  <!--
  <span class="page_num">{{ paginator.page }}/{{ paginator.total_pages }}</span>
  -->
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="next">Newer »</a>
  {% else %}
    <span class="next">Newer »</span>
  {% endif %}
</div>
