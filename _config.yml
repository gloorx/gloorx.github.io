# Site settings
title: Vichyssoise
email: v@vichyssoise.io
description: Nobody cares how it works as long as it works
baseurl:  # the subpath of your site, e.g. /blog/
url: http://vichyssoise.io # the base hostname & protocol for your site
twitter_username: vichyssoise_io
github_username: vichyssoise

# Build settings
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
gems:
  - jekyll-coffeescript
  - jekyll-paginate

# Collections
collections:
  works:
    output: true

# Pagination
paginate: 3
paginate_path: ":num/"


defaults:
  -
    scope:
      path: "" # 여기에서 빈 문자열은 프로젝트 내의 모든 파일을 의미합니다
      type: "posts"
    values:
      layout: "post"
      permalink: ":year-:title/"
      published: true
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      search_omit: true
  -
    scope:
      path: ""
      type: works
    values:
      layout: work
