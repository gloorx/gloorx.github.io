# Site settings
title: pueue
email: pueuepueue@gmail.com
description: Nobody cares how it works as long as it works
baseurl:  # the subpath of your site, e.g. /blog/
url: http://pueue.com # the base hostname & protocol for your site
twitter_username: pueuepueue
github_username:  pueue


# Build settings
gems: [jekyll-paginate]

markdown: kramdown
kramdown:
    input: GFM
    hard_wrap: false

permalink: ":year-:title/"

# Collections
collections:
  works:
    output: true

# Pagination
paginate: 1
paginate_path: ":num/"


defaults:
    -
        scope:
            path: "" # 여기에서 빈 문자열은 프로젝트 내의 모든 파일을 의미합니다
            type: "posts"
        values:
            layout: "post"
            published: true
    -
        scope:
            path: ""
            type: "pages"
        values:
            layout: "page"
            search_omit: true
    -
        scope:
            path: ""
            type: works
        values:
            layout: work
