<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} : {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta content="{{ site.title }}" property="og:site_name">
    {% if page.title %}
        <meta content="{{ page.title }}" property="og:title">
    {% else %}
        <meta content="{{ site.title }}" property="og:title">
    {% endif %}

    {% if page.title %}
        <meta content="article" property="og:type">
    {% else %}
        <meta content="website" property="og:type">
    {% endif %}

    {% if page.description %}
        <meta content="{{ page.description }}" property="og:description">
    {% else %}
        <meta content="{{ site.description }}" property="og:description">
    {% endif %}

    {% if page.url %}
        <meta content="{{ page.url | prepend: site.baseurl }}" property="og:url">
    {% else %}
        <meta content="{{ site.baseurl }}" property="og:url">
    {% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript">
    function show_Eng(id){
        var eng = document.getElementById(id);

        if(eng.style.display=="block"){ eng.style.display = "none"; }
        else{ eng.style.display = "block"; }
    }
    </script>

    {% include analytics.html %}
</head>
