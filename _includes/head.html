<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta content="{{ site.title }}" property="og:site_name">
    <meta name="description" content="{{ page.description }}"

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@pueuepueue">
    <meta name="twitter:creator" content="@pueuepueue">
    <meta name="twitter:domain" content="pueue.com">

    {% if page.title %}
        <meta content="{{ page.title }}" property="og:title">
        <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
        <meta content="{{ site.title }}" property="og:title">
    {% endif %}

    {% if page.title %}
        <meta content="article" property="og:type">
    {% else %}
        <meta content="website" property="og:type">
    {% endif %}

    {% if page.description %}
        <meta content="{{ page.description }}" property="og:description">
        <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
        <meta content="{{ site.description }}" property="og:description">
    {% endif %}

    {% if page.url %}
        <meta content="{{ page.url | prepend: site.baseurl }}" property="og:url">
    {% else %}
        <meta content="{{ site.baseurl }}" property="og:url">
    {% endif %}

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% include analytics.html %}
</head>
